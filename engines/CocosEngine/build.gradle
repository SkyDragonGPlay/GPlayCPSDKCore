apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

task jarTask(type: Jar) {
    archiveName = "libcocos2d-3.10.0.8.jar"
    from('build/intermediates/classes/release')
    destinationDir = file('build/libs')
    exclude('com/skydragon/gplay/engine/cocos/BuildConfig.class')
    exclude('com/skydragon/gplay/engine/cocos/BuildConfig\$*.class')
    exclude('com/skydragon/gplay/unitsdk/nativewrapper/BuildConfig.class')
    exclude('com/skydragon/gplay/unitsdk/nativewrapper/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('**/*.class')
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided project(':engines:GplayEngineBridge')
}
